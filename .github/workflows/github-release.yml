name: Github Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version type (major, minor, patch)'
        required: true
        default: 'patch'

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }} 
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }} 
  DOCKERHUB_REPOSITORY: ${{ secrets.DOCKERHUB_REPOSITORY }} 

jobs:
  github_release:
    name: Github release
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.package.outputs.newTag }}
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Debug version type
      run: echo "Version type is '${{ github.event.inputs.version }}'"

    - name: Get previous version
      id: prev_version
      run: echo "::set-output name=version::$(git describe --tags --abbrev=0)"

    - name: Bump version
      id: package
      uses: phips28/gh-action-bump-version@master
      with:
        tag-prefix: 'v'
        version-type: ${{ github.event.inputs.version }}
        commit-message: 'Release ${{ github.event.inputs.version }} {{version}}'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug bump version output
      run: echo "${{ toJson(steps.package.outputs) }}"

    - name: Create CHANGELOG.md
      run: |
        echo "# Changelog" > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "## [${{ steps.package.outputs.newTag }}] - $(date +'%Y-%m-%d')" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "### Commits" >> CHANGELOG.md
        git log --pretty=format:"- %h %s" ${{ steps.prev_version.outputs.version }}..${{ steps.package.outputs.newTag }} >> CHANGELOG.md

    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.package.outputs.newTag }}
        release_name: ${{ steps.package.outputs.newTag }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false

  dockerhub_release:
    name: Dockerhub release
    runs-on: ubuntu-latest
    needs: github_release
    
    steps:
    - name: Debug github_release outputs
      run: echo "${{ toJson(needs.github_release.outputs) }}"

    - name: Set new tag
      run: |
        NEW_TAG="${{ needs.github_release.outputs.new_tag }}"
        CLEAN_TAG="${NEW_TAG:1}"
        echo "IMAGE_TAG=$CLEAN_TAG" >> $GITHUB_ENV
      
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js version
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: npm install
    
    - name: Build application
      run: npm run build --if-present

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ env.DOCKERHUB_TOKEN }}

    - name: Build and push Docker images
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.DOCKERHUB_REPOSITORY }}:$IMAGE_TAG-staging,${{ env.DOCKERHUB_REPOSITORY }}:$IMAGE_TAG-prod
