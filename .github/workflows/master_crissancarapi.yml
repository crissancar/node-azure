# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - crissancarapi

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_b9cb8c6dd07942c88922790778b7bced }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1604431a358a4a2e92b19b52b3515b74 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b9cb8c6dd07942c88922790778b7bced }}/crissancar/training:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'crissancarapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_727858b4d3514bf18f1978630a3c4c40 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_b9cb8c6dd07942c88922790778b7bced }}/crissancar/training:${{ github.sha }}'