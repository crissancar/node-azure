# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - crissancar-node-github-action

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_acc74575b8fe4effbac1ea1f33a15715 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aab666424fac4de4b4339b8996e322b2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_acc74575b8fe4effbac1ea1f33a15715 }}/crissancar/training:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'crissancar-node-github-action'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_bb20a6d89b0143cc8605cadeb9af732c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_acc74575b8fe4effbac1ea1f33a15715 }}/crissancar/training:${{ github.sha }}'