name: v4

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tipo de versi√≥n a generar (major, minor, patch)'
        required: true
        default: 'patch'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Git user
      run: |
        git config --global user.email "$(git log -1 --pretty=format:'%ae')"
        git config --global user.name "$(git log -1 --pretty=format:'%an')"

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Debug version type
      run: echo "Version type <${{ github.event.inputs.version }}>"

    - name: Bump version in package.json
      id: package
      uses: phips28/gh-action-bump-version@master
      with:
        tag-prefix: 'v'
        -type: ${{ github.event.inputs.version }}
        commit-message: 'CI: bumps version to {{version}} [skip ci]'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug bump version output
      run: echo "${{ toJson(steps.package.outputs) }}"

    - name: Generate changelog
      uses: mikepenz/release-changelog-builder-action@v2
      with:
        configuration: |
          {
            "output": "CHANGELOG.md",
            "future-release": "${{ steps.package.outputs.newTag }}"
          }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug tag_name
      run: echo "${{ toJson(steps.package.outputs) }}"
    
    - name: List files
      run: ls -la

    - name: Create empty CHANGELOG.md if it doesn't exist
      run: touch CHANGELOG.md

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.package.outputs.newTag }}
        release_name: Release ${{ steps.package.outputs.newTag }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false

