name: Build and test

on: pull_request

jobs:
  build_and_test:
    name: Build and tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
      
      - name: Build application
        run: npm run build --if-present

      - name: Run tests
        run: npm test
