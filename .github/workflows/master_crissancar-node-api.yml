# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - crissancar-node-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_85e210e8c8364c44bebcda4c4ccb12a8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9d68e0ba6c0d4d7a965bfe9e8669b0e7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_85e210e8c8364c44bebcda4c4ccb12a8 }}/crissancar/training:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'crissancar-node-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4622d6ba88814c8f8ead4fe59304cff9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_85e210e8c8364c44bebcda4c4ccb12a8 }}/crissancar/training:${{ github.sha }}'